<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .free-badge {
      background: #4CAF50;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>AI Question Helper</h2>
  
  <div class="input-group">
    <label for="provider">AI Provider:</label>
    <select id="provider">
      <option value="groq">Groq (FREE) <span class="free-badge">FREE</span></option>
      <option value="openai">OpenAI (Paid)</option>
    </select>
  </div>
  
  <div class="input-group">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <small style="color: #666; font-size: 11px;" id="apiKeyHelp">
      Get free Groq API key at: <a href="https://console.groq.com" target="_blank">console.groq.com</a>
    </small>
  </div>
  
  <button id="saveKey">Save API Key</button>
  <button id="scanButton" disabled>Scan Page for Questions</button>
  
  <div id="status" class="status"></div>
  
  <div class="info-text">
    <strong>How to use:</strong><br>
    1. Choose AI provider (Groq is FREE!)<br>
    2. Enter your API key<br>
    3. Click "Scan Page for Questions"<br>
    4. Questions will be analyzed and answers highlighted
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
